<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--meta 키워드 s-->
    <meta name="keywords" content="별주부전,게임,문화재게임,이벤트.토끼런">
    <meta name="description" content="용궁을 탈출할 기회를 얻은 토선생, 토선생이 무사히 도망칠 수 있도록 도와주시오!">
    <!--meta 키워드 e-->

    <!--mata 이미지 s-->
    <meta property="og:url" content="https://dmsquf4061.github.io/rabbit-run/">
    <meta property="og:title" content="토끼런">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/css/img/main_motion.gif">
    <meta property="og:description" content="용궁을 탈출할 기회를 얻은 토선생, 토선생이 무사히 도망칠 수 있도록 도와주시오!">
    <!--mata 이미지 e-->

    <!--파비콘 s-->
    <link rel="shortcut icon" href="/terrapin.974ec780.png" type="image/x-icon">
    <!--파비콘 e-->

    <title>토끼런</title>

    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">

    <link rel="stylesheet" href="/index.e9a92ad8.css">
    <link rel="stylesheet" href="/index.567047b5.css">
    <link rel="stylesheet" href="/index.2ca6ad9c.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.3.2.min.js"></script>

    <script src="/index.9345d665.js"></script>
    <script src="/index.fb67f16b.js"></script>
  </head>
  <body>
    <section class="start_page">
      <div class="section_01">
        <div class="title">
          <h1 class="main_txt">토끼런</h1>
          <div class="logo_img"></div>
        </div>
        <div class="txt">
          <div>용궁을 탈출할 기회를 얻은 토선생,</div>
          <div>토선생이 무사히 도망칠 수 있도록 도와주시오!</div>
        </div>
        <div class="rabbit_img"></div>
        <button class="start_btn">시작하기</button>
        <div class="water_img">
          <div class="wave01"></div>
          <div class="wave02"></div>
          <div class="wave03"></div>
          <div class="wave04"></div>
        </div>
      </div>
      <div class="section_02">
        <img class="transition" src="/transition.09608a89.gif" alt="거품">
      </div>
    </section>
    <main class="main_page">
      <div class="wave_left_img"></div>
      <div class="wave_right_img"></div>
      <div class="click_btn">
        <div class="btn">Click!</div>
        <div class="balloon_img">
          <div class="terrapin_img"></div>
          <div class="txt">토선생 제 등에 업히시오!</div>
        </div>
      </div>
      <div class="underwater_palace_img"></div>
    </main>
    <section class="game_page">
      <div class="puzzle_area">
        <h3 class="title">조각 맞추기</h3>
        <div class="txt">
          <div>토선생이 자라 등에 업힐 수 있도록</div>
          <div>조각을 옮겨 그림을 완성해 주시오.</div>
        </div>
        <div id="puzzle_game"></div>
      </div>
      <div id="complete_popup">
        <button class="complete_button">완성!</button>
      </div>
    </section>
  <script src="/serve.3464ddca.js"></script></body>
</html>
